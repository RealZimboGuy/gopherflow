{{ define "login" }}
<!DOCTYPE html>
<html lang="en">
<head>
    {{ template "header" . }}
</head>
<body class="bg-sky-50 font-sans leading-normal tracking-normal">
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6 border border-cyan-200">
        <div class="w-full flex justify-center mb-4">
            <img src="/images/gopherflow_transparent_small.png" alt="GopherFlow" class="w-30 h-auto opacity-90" width="150" height="150">
        </div>
<!--        <h1 class="text-2xl font-bold mb-4 text-slate-800 text-center">Sign in</h1>-->
        {{ if .Error }}
        <div class="mb-4 p-3 rounded bg-red-50 text-red-700 border border-red-200">{{ .Error }}</div>
        {{ end }}
        <form method="POST" action="/login">
            <div class="mb-4">
                <label class="block text-slate-700 mb-1" for="username">Username</label>
                <input class="w-full border border-slate-300 rounded px-3 py-2" type="text" id="username" name="username" required>
            </div>
            <div class="mb-6">
                <label class="block text-slate-700 mb-1" for="password">Password</label>
                <input class="w-full border border-slate-300 rounded px-3 py-2" type="password" id="password" name="password" required>
            </div>
            <button class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 px-4 rounded" type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
{{ end }}
