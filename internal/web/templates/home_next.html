{{ define "home_next" }}
<div>
    {{ if .Rows }}
        <ul class="divide-y divide-slate-200">
            {{ range .Rows }}
                <li class="py-2 flex justify-between items-center">
                    <div>
                        <a href="/details/{{ .ID }}" class="text-cyan-700 hover:underline font-medium">#{{ .ID }} - {{ .WorkflowType }}</a>
                        <div class="text-slate-500 text-sm">Status: {{ .Status }} | Group: {{ .ExecutorGroup }}</div>
                    </div>
                    <div class="text-right">
                        <div class="text-slate-700 text-sm">Next: {{ .NextActivation }}</div>
                    </div>
                </li>
            {{ end }}
        </ul>
    {{ else }}
        <div class="text-slate-500">No upcoming workflows.</div>
    {{ end }}
</div>
{{ end }}
