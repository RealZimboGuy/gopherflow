{{ define "settings" }}

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    {{ template "header" . }}
</head>
<body class="bg-sky-50 font-sans leading-normal tracking-normal">
<div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-slate-900 text-slate-100 flex flex-col">
        <div class="p-6 text-center font-bold text-lg tracking-wide">
            <span class="inline-flex items-center gap-2">
                <span class="inline-block w-2 h-2 rounded-full bg-cyan-500"></span>
                GopherFlow
            </span>
        </div>
        {{ template "nav" . }}
    </aside>

    <!-- Main Content -->
    <div class="flex flex-col flex-grow">
        <header class="bg-white border-b border-cyan-200/60 shadow-sm py-4 px-6 flex justify-start">
            <h1 class="text-xl font-semibold text-slate-800">{{ .Title }}</h1>
        </header>
        <main class="p-6 flex-grow">
            <section class="bg-white rounded-lg shadow-md p-6 border border-cyan-200">
                <h2 class="text-lg font-semibold mb-4">System Settings</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white border border-gray-200 text-sm">
                        <thead class="bg-sky-50">
                        <tr>
                            <th class="text-left px-4 py-2 border-b">Key</th>
                            <th class="text-left px-4 py-2 border-b">Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{- range .Rows }}
                        <tr class="odd:bg-white even:bg-gray-50">
                            <td class="px-4 py-2 border-b font-mono">{{ .Key }}</td>
                            <td class="px-4 py-2 border-b font-mono">{{ .Value }}</td>
                        </tr>
                        {{- end }}
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
</div>
</body>
</html>
{{ end }}
